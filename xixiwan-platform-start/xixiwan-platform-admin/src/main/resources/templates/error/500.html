<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common :: common('500')">
</head>
<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>500</h1>
</section>
<!-- Main content -->
<section class="content">

	<div class="error-page">
		<h2 class="headline text-red">500</h2>

		<div class="error-content">
			<h3>
				<i class="fa fa-warning text-red" aria-hidden="true"></i> <strong th:text="${message}"></strong>
			</h3>

			<p>
				We will work on fixing that right away. Meanwhile, you may <a
					href="../../index.html">return to dashboard</a> or try using the
				search form.
			</p>

			<form class="search-form">
				<div class="input-group">
					<input type="text" name="search" class="form-control"
						placeholder="Search">

					<div class="input-group-btn">
						<button type="submit" name="submit"
							class="btn btn-danger btn-flat">
							<i class="fa fa-search" aria-hidden="true"></i>
						</button>
					</div>
				</div>
				<!-- /.input-group -->
			</form>
		</div>
	</div>
	<!-- /.error-page -->

</section>
</html>
